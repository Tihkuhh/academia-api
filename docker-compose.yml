services:
  db:
    image: postgres:15
    container_name: academia_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: academia
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: academia_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"      # Porta para conexÃ£o RabbitMQ
      - "15672:15672"    # Porta da interface web (dashboard)

  checkin_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "sleep 60 && python -u app/workers/checkin_worker.py"
    depends_on:
      - rabbitmq
      - db
    volumes:
      - .:/code
    working_dir: /code

volumes:
  pgdata:
